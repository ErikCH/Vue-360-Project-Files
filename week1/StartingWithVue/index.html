<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue Hello World</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ hello }}</h1>
    </div>
    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            hello: "Hello World"
          };
        }
      });
    </script>
  </body>
</html>
